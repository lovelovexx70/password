<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This page is locked!</title>
    <style>
        /* 全頁樣式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* 黑色背景 */
            color: #fff; /* 白色文字 */
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            height: 100vh; /* 全螢幕高度 */
            box-sizing: border-box;
        }

        /* 容器樣式 */
        .container {
            text-align: center;
            max-width: 90%; /* 最大寬度限制 */
        }

        /* 標題樣式 */
        h1 {
            margin: 0;
            font-size: 2rem;
            color: #ff4747; /* 紅色警告文字 */
        }

        /* 輸入框樣式 */
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        /* 按鈕樣式 */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* 按鈕藍色 */
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* 按鈕深藍色 */
        }

        /* 提示文字 */
        p {
            margin: 20px 0;
            font-size: 1rem;
        }
    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            if (password === "ffnalonq") {
                window.location.href = "https://docs.google.com/document/d/1yB2-LgsWmq1HdeUYtbVKqwStvK9qR3OBgJxkiGDYLR4/edit?usp=drivesdk";
            } else {
                alert("密碼錯誤，請重新輸入！");
                document.getElementById("password").value = ""; // 清空密碼框
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>This page is locked!</h1>
        <p>Please enter the password to continue.</p>
        <input type="password" id="password" placeholder="Enter your password!">
        <br>
        <button onclick="validatePassword()">GO!</button>
    </div>
</body>
</html>
